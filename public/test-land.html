<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d4d624263f.js"></script>
    <script src="./js/main.js"></script>
    <title>Landing Page</title>

</head>

<body>
    <div class="container">
        <div class="header-main">
            <h1 id="header-main">View Your Horoscope</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card" id="card-saved">
                    <div class="card-title text-center">
                        <h3>Saved Horoscopes:</h3>
                    </div>
                    <div class="card-body" id="saved-scopes">
                        <p>append saved here</p>
                    </div>
                </div>
            </div>
            <div class="col-5 offset-1 my-auto">
                <div class="card" id="today-card">
                    <div class="card-title text-center" id="header-today">
                        <h3>Today's Horoscope:</h3>
                    </div>
                    <div class="card-body text-center" id="today">
                        <p>Today's horoscope here</p>
                    </div>
                    <div class="card-footer">
                        <div class="text-right">
                            <i class="fas fa-heart" id="heart"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer text-right">
            <div id="footer-main">
                <a id="logout-link" href="#">Logout</a>
            </div>
        </div>
    </div>

</body>

</html>
